name: mobilr_app_ui
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get:
  shared_preferences:
  google_sign_in:
  sign_in_with_apple:
  flutter_facebook_auth:
  firebase_auth:
  firebase_core:
  intl:
  shimmer:
  image_picker:
  file_picker:
  flutter_sound:
  permission_handler:
  tab_container:
  image:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/json/
    - assets/font/

  fonts:
    - family: General Sans Variable
      fonts:
            - asset: assets/font/GeneralSans-Regular.otf
              weight: 400
            - asset: assets/font/GeneralSans-Medium.otf
              weight: 500
            - asset: assets/font/GeneralSans-Semibold.otf
              weight: 600
            - asset: assets/font/GeneralSans-Bold.otf
              weight: 700
            - asset: assets/font/GeneralSans-Light.otf
              weight: 300
            - asset: assets/font/GeneralSans-Extralight.otf
              weight: 200
